
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Reviews Application</title>
  <link rel="stylesheet" media="screen" href="/css/com.css"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">



</head>

<body class="container">
<div class="ab" align="right">
  <a class="btn btn-primary" aria-current="page"  th:href="@{/logout}">Logout</a>
</div>
<img width="340px" th:src="@{images/bbgg.jpg}" align="right" />

<h1 class="py-5" align="center">Reviews Application</h1>

<a th:href="@{/createPost}" class="btn btn-primary">Add a Review</a>
<a th:href="@{/createPost}" class="btn btn-primary">Get the Overall Review Analytics</a>

<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Content</th>
    <th></th>
    <th></th>
  </tr>



  <div th:if="${param.success}">
    <div class="alert alert-danger" role="alert">
      You have successfully deleted the post!
    </div>
  </div>

<tr th:each="post : ${listPosts}">
  <td th:text="${post.Id}"></td>
  <td th:text="${post.title}"></td>
  <td th:text="${post.description}"></td>
  <td th:text="${post.content}"></td>
  <td> <a th:href="@{/showUpdate/{id}(id=${post.Id})}" class="btn btn-primary">Update</a></td>
  <td> <a th:href="@{/delete/{id}(id=${post.Id})}" class="btn btn-danger" data-dismiss="alert" aria-label="Close">Delete</a></td>
</tr>
</table>

</body>
</html>
